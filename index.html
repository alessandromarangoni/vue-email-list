<!DOCTYPE html>
<html lang="en">
<head>

                    <button v-if="mail.length < 10" class="btn btn-primary" @click="metodo">lista email</button>
                    <div class="card-header mt-3">qui appariranno le mail al click</div>
                    <ul class="list-group list-group-flush" v-if="mail.length == 10">

                    </ul>
                </div>
            </div>
        </div>
    </div>
